<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Nutricionista</title>
    <meta name="description" content="OlharMais - Dashboard Nutricionista">
    <meta name="theme-color" content="#005ae2">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon.svg">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#005ae2',
                        'primary-light': '#E6F0FF',
                        'primary-dark': '#004bc9',
                        'logo-blue': '#005ae2'
                    }
                }
            }
        }
    </script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            background: linear-gradient(180deg, #E6F0FF 0%, #FFFFFF 100%);
            min-height: 100vh;
        }
        
        .logo-olharmais {
            background: linear-gradient(90deg, #005ae2 0%, #3988ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .container {
            max-width: 992px !important;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        /* Ajuste para o navbar mobile */
        body {
            padding-bottom: 60px; /* Altura do navbar + margem */
        }
        
        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex items-center">
            <h1 class="text-2xl font-bold logo-olharmais">OlharMais</h1>
            <div class="ml-auto">
                <button onclick="window.location.href='notificacoes_nutri.html'" class="text-gray-600 hover:text-primary transition-colors relative">
                    <i class="ph ph-bell text-xl"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Boas-vindas -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Olá, <span id="nome-usuario" class="text-primary">Nutricionista</span></h2>
            <p class="text-gray-600">Confira o resumo das suas escolas</p>
        </div>
        
        <!-- Cards de Métricas -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Total de Escolas -->
            <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-[#4285F4] hover:bg-[#4285F4]/5 transition-colors">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-[#4285F4]/10 rounded-full flex items-center justify-center">
                        <i class="ph ph-buildings text-xl text-[#4285F4]"></i>
                    </div>
                    <span class="text-xs text-[#4285F4]/70">Total</span>
                </div>
                <h3 id="total-escolas" class="text-2xl font-bold text-gray-800">0</h3>
                <p class="text-sm text-[#4285F4]">Escolas</p>
            </div>
            
            <!-- Total de Turmas -->
            <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-[#DB4437] hover:bg-[#DB4437]/5 transition-colors">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-[#DB4437]/10 rounded-full flex items-center justify-center">
                        <i class="ph ph-users-three text-xl text-[#DB4437]"></i>
                    </div>
                    <span class="text-xs text-[#DB4437]/70">Total</span>
                </div>
                <h3 id="total-turmas" class="text-2xl font-bold text-gray-800">0</h3>
                <p class="text-sm text-[#DB4437]">Turmas</p>
            </div>
            
            <!-- Total de Alunos -->
            <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-[#F4B400] hover:bg-[#F4B400]/5 transition-colors">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-[#F4B400]/10 rounded-full flex items-center justify-center">
                        <i class="ph ph-student text-xl text-[#F4B400]"></i>
                    </div>
                    <span class="text-xs text-[#F4B400]/70">Total</span>
                </div>
                <h3 id="total-alunos" class="text-2xl font-bold text-gray-800">0</h3>
                <p class="text-sm text-[#F4B400]">Alunos</p>
            </div>
            
            <!-- Presença Hoje -->
            <div class="bg-white rounded-lg p-4 shadow-sm border-l-4 border-[#0F9D58] hover:bg-[#0F9D58]/5 transition-colors">
                <div class="flex items-center justify-between mb-2">
                    <div class="w-10 h-10 bg-[#0F9D58]/10 rounded-full flex items-center justify-center">
                        <i class="ph ph-check-circle text-xl text-[#0F9D58]"></i>
                    </div>
                    <span class="text-xs text-[#0F9D58]/70">Hoje</span>
                </div>
                <h3 id="presenca-hoje" class="text-2xl font-bold text-gray-800">0%</h3>
                <p class="text-sm text-[#0F9D58]">Presença</p>
            </div>
        </div>
        
        <!-- Ações Rápidas -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Ações Rápidas</h3>
            <div class="grid grid-cols-1 gap-3">
                <a href="/nutricionista/frequencia_nutri.html" class="bg-white rounded-lg p-4 shadow-sm flex items-center">
                    <div class="w-10 h-10 bg-primary-light rounded-full flex items-center justify-center mr-4">
                        <i class="ph ph-calendar-check text-xl text-primary"></i>
                    </div>
                    <div class="flex-grow">
                        <h4 class="font-medium text-gray-800">Verificar Frequência</h4>
                        <p class="text-sm text-gray-600">Consulte a presença por turma</p>
                    </div>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </a>
            </div>
        </div>
        
        <!-- Resumo por Escola -->
        <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Resumo por Escola</h3>
            <div id="escolas-container" class="grid grid-cols-1 gap-3">
                <!-- Escolas serão inseridas aqui via JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Toast Component -->
    <div id="toast" class="fixed top-4 right-4 z-[9999] hidden">
        <div class="px-4 py-2 rounded-lg shadow-lg text-white font-medium"></div>
    </div>
    
    <!-- Navbar JavaScript Alternativo -->
    <script src="botoes_nutri.js"></script>
    
    <!-- Fallback: iframe com navbar (oculto se JS alternativo funcionar) -->
    <iframe id="navbar-iframe" src="navbar_nutri.html" frameborder="0" scrolling="no" class="w-full fixed bottom-0 left-0 right-0 h-[60px] sm:hidden" allow="*" sandbox="allow-scripts allow-same-origin"></iframe>
    
    <script>
        // Ocultar o iframe se o JS alternativo carregar
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof adicionarBarraNavegacao === 'function') {
                const iframe = document.getElementById('navbar-iframe');
                if (iframe) iframe.style.display = 'none';
            }
        });
    
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Carregar dados do dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verificar se o usuário está logado
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    console.error('Usuário não está logado');
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                // Verificar se o usuário é NUTRICIONISTA
                if (userData.tipo !== 'NUTRICIONISTA') {
                    console.error('Usuário não é NUTRICIONISTA');
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                // Atualizar nome do usuário
                document.getElementById('nome-usuario').textContent = userData.nome || 'Nutricionista';
                
                // Inicializar Supabase
                const supabase = createSupabaseClient();
                
                // Buscar escolas permitidas, turmas permitidas e todas as escolas para referência futura
                const [
                    { data: permissoesCidade, error: errorPermissoesCidade },
                    { data: permissoesEscola, error: errorPermissoesEscola },
                    { data: permissoesTurma, error: errorPermissoesTurma },
                    { data: todasEscolas, error: errorTodasEscolas }
                ] = await Promise.all([
                    supabase.from('permissoes_cidade').select('cidade_id').eq('usuario_id', userData.id),
                    supabase.from('permissoes_escola').select('escola_id').eq('usuario_id', userData.id),
                    supabase.from('permissoes_turma').select('turma_id').eq('usuario_id', userData.id),
                    supabase.from('escolas').select('id, nome, cidade_id')
                ]);
                
                if (errorPermissoesCidade || errorPermissoesEscola || errorPermissoesTurma || errorTodasEscolas) {
                    console.error('Erro ao buscar permissões:', {
                        errorPermissoesCidade, 
                        errorPermissoesEscola, 
                        errorPermissoesTurma,
                        errorTodasEscolas
                    });
                    throw new Error('Erro ao buscar permissões');
                }

                // Determinar as escolas permitidas com base nas permissões
                let escolasPermitidas = [];
                let turmasPermitidas = [];
                let modoAcesso = 'turma'; // 'cidade', 'escola', ou 'turma'

                // Caso 1: Permissão por cidade - acesso a todas as escolas das cidades permitidas
                if (permissoesCidade && permissoesCidade.length > 0) {
                    modoAcesso = 'cidade';
                    const cidadesIds = permissoesCidade.map(p => p.cidade_id);
                    escolasPermitidas = todasEscolas.filter(escola => cidadesIds.includes(escola.cidade_id));
                    
                    console.log('Acesso por cidade:', {
                        cidadesIds, 
                        totalEscolas: escolasPermitidas.length
                    });
                } 
                // Caso 2: Permissão por escola - acesso apenas às escolas específicas
                else if (permissoesEscola && permissoesEscola.length > 0) {
                    modoAcesso = 'escola';
                    const escolasIds = permissoesEscola.map(p => p.escola_id);
                    escolasPermitidas = todasEscolas.filter(escola => escolasIds.includes(escola.id));
                    
                    console.log('Acesso por escola:', {
                        escolasIds,
                        totalEscolas: escolasPermitidas.length
                    });
                } 
                // Caso 3: Permissão por turma - acesso apenas às escolas das turmas permitidas
                else if (permissoesTurma && permissoesTurma.length > 0) {
                    modoAcesso = 'turma';
                    turmasPermitidas = permissoesTurma.map(p => p.turma_id);
                    
                    // Buscar as escolas correspondentes às turmas permitidas
                    const { data: turmas, error: turmasError } = await supabase
                        .from('turmas')
                        .select('id, escola_id')
                        .in('id', turmasPermitidas);
                        
                    if (turmasError) {
                        console.error('Erro ao buscar turmas:', turmasError);
                        throw turmasError;
                    }
                    
                    // Extrair os IDs únicos de escolas
                    const escolasIdsDasTurmas = [...new Set(turmas.map(t => t.escola_id))];
                    escolasPermitidas = todasEscolas.filter(escola => escolasIdsDasTurmas.includes(escola.id));
                    
                    console.log('Acesso por turma:', {
                        turmasPermitidas,
                        escolasIdsDasTurmas,
                        totalEscolas: escolasPermitidas.length
                    });
                }

                // Verificar se temos dados de escolas
                if (!escolasPermitidas || escolasPermitidas.length === 0) {
                    console.log('Nenhuma escola encontrada para este usuário');
                    Toast.show('Nenhuma escola encontrada para seu usuário', 'warning');
                    return;
                }
                
                // Atualizar total de escolas
                document.getElementById('total-escolas').textContent = escolasPermitidas.length || 0;
                console.log('Total de escolas permitidas:', escolasPermitidas.length);
                
                // Para cada escola, buscar dados adicionais
                let totalTurmas = 0;
                let totalAlunos = 0;
                let todasTurmasIds = [];
                
                const escolasContainer = document.getElementById('escolas-container');
                
                for (const escola of escolasPermitidas) {
                    // Buscar cidade da escola
                    const { data: cidade } = await supabase
                        .from('cidades')
                        .select('nome')
                        .eq('id', escola.cidade_id)
                        .single();
                    
                    // Buscar turmas da escola (filtradas por permissão se necessário)
                    let turmasQuery = supabase
                        .from('turmas')
                        .select('id')
                        .eq('escola_id', escola.id);
                    
                    // Se o modo de acesso for por turma, filtrar apenas turmas permitidas
                    if (modoAcesso === 'turma') {
                        turmasQuery = turmasQuery.in('id', turmasPermitidas);
                    }
                    
                    const { data: turmas, error: turmasError } = await turmasQuery;
                    
                    if (turmasError) {
                        console.error(`Erro ao buscar turmas da escola ${escola.id}:`, turmasError);
                        continue; // Continuar para a próxima escola
                    }
                    
                    const turmasIds = turmas?.map(t => t.id) || [];
                    if (turmasIds.length === 0) {
                        console.log(`Escola ${escola.nome}: nenhuma turma permitida, pulando.`);
                        continue; // Se não há turmas permitidas, pular para a próxima escola
                    }
                    
                    totalTurmas += turmasIds.length;
                    todasTurmasIds = [...todasTurmasIds, ...turmasIds];
                    console.log(`Escola ${escola.nome}: ${turmasIds.length} turmas`);
                    
                    // Buscar alunos das turmas
                    const { data: alunos, error: alunosError } = await supabase
                        .from('alunos')
                        .select('id')
                        .in('turma', turmasIds)
                        .is('soft_delete', null);
                    
                    if (alunosError) {
                        console.error(`Erro ao buscar alunos da escola ${escola.id}:`, alunosError);
                        continue; // Continuar para a próxima escola
                    }
                    
                    const totalAlunosEscola = alunos?.length || 0;
                    totalAlunos += totalAlunosEscola;
                    console.log(`Escola ${escola.nome}: ${totalAlunosEscola} alunos`);
                    
                    // Buscar presença de hoje
                    const hoje = new Date().toISOString().split('T')[0];
                    const { data: presencaHoje } = await supabase
                        .from('view_alunos_logs')
                        .select('nome_aluno')
                        .in('turma', turmasIds)
                        .gte('hora_check', hoje)
                        .lt('hora_check', hoje + 'T23:59:59');
                    
                    // Filtrar para contar cada aluno apenas uma vez
                    const alunosUnicos = [...new Set(presencaHoje?.map(p => p.nome_aluno) || [])];
                    
                    // Log para verificar a contagem na escola
                    console.log(`Escola ${escola.nome}: ${totalAlunosEscola} alunos, ${alunosUnicos.length} presentes`);
                    
                    const presencaPorcentagem = totalAlunosEscola > 0 
                        ? Math.round((alunosUnicos.length) / totalAlunosEscola * 100) 
                        : 0;
                    
                    // Criar card da escola
                    const escolaCard = document.createElement('div');
                    escolaCard.className = 'bg-white rounded-lg p-4 shadow-sm';
                    
                    // Calcular presentes e ausentes
                    const alunosPresentes = alunosUnicos.length;
                    const alunosAusentes = totalAlunosEscola - alunosPresentes;
                    
                    escolaCard.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-medium text-gray-800">${escola.nome}</h4>
                            <span class="text-sm text-gray-500">${cidade?.nome || ''}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <div class="bg-green-50 rounded-lg p-3 text-center">
                                <p class="text-sm font-medium text-green-600">${alunosPresentes}</p>
                                <p class="text-xs text-green-500">Presentes Hoje</p>
                            </div>
                            <div class="bg-red-50 rounded-lg p-3 text-center">
                                <p class="text-sm font-medium text-red-600">${alunosAusentes}</p>
                                <p class="text-xs text-red-500">Ausentes Hoje</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-4 text-center pt-3 border-t border-gray-100">
                            <div>
                                <p class="text-sm font-medium text-gray-800">${turmas?.length || 0}</p>
                                <p class="text-xs text-gray-500">Turmas</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">${totalAlunosEscola}</p>
                                <p class="text-xs text-gray-500">Alunos</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">${presencaPorcentagem}%</p>
                                <p class="text-xs text-gray-500">Presença</p>
                            </div>
                        </div>
                    `;
                    
                    escolasContainer.appendChild(escolaCard);
                }
                
                // Calcular presença total de hoje apenas para as turmas permitidas
                const hoje = new Date().toISOString().split('T')[0];
                console.log('Data para filtro:', hoje);
                console.log('Total de turmas para filtro:', todasTurmasIds.length);
                
                // Buscar logs únicos por aluno (considerar apenas um log por aluno)
                // Filtrar pela lista de turmas permitidas
                let presencaQuery = supabase
                    .from('view_alunos_logs')
                    .select('nome_aluno')
                    .gte('hora_check', hoje)
                    .lt('hora_check', hoje + 'T23:59:59');
                
                // Só aplicamos o filtro de turma se tivermos turmas específicas
                if (todasTurmasIds.length > 0) {
                    presencaQuery = presencaQuery.in('turma', todasTurmasIds);
                }
                
                const { data: presencaTotal, error: presencaError } = await presencaQuery;
                
                if (presencaError) {
                    console.error('Erro ao buscar presença:', presencaError);
                    Toast.show('Erro ao buscar dados de presença', 'error');
                }
                
                // Filtrar para contar cada aluno apenas uma vez
                const alunosUnicosTotal = [...new Set(presencaTotal?.map(p => p.nome_aluno) || [])];
                
                // Log para verificar a contagem
                console.log('Total de alunos:', totalAlunos);
                console.log('Alunos presentes hoje (contagem única):', alunosUnicosTotal.length);
                
                const presencaTotalPorcentagem = totalAlunos > 0 
                    ? Math.round((alunosUnicosTotal.length) / totalAlunos * 100) 
                    : 0;
                
                console.log('Porcentagem de presença calculada:', presencaTotalPorcentagem + '%');
                console.log('Modo de acesso do usuário:', modoAcesso);
                
                document.getElementById('presenca-hoje').textContent = presencaTotalPorcentagem + '%';
                document.getElementById('total-turmas').textContent = totalTurmas;
                document.getElementById('total-alunos').textContent = totalAlunos;
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
                Toast.show('Erro ao carregar dados do dashboard', 'error');
            }
        });
    </script>
</body>
</html>
