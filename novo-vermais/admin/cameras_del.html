<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Excluir Câmera</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Excluir Câmera</h1>
            <a href="cameras.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                <i class="ph ph-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>

        <!-- Card de Confirmação -->
        <div class="card p-6 max-w-3xl mx-auto">
            <div class="text-center mb-6">
                <i class="ph ph-warning-circle text-6xl text-red-500"></i>
                <h2 class="text-xl font-semibold mt-4 mb-2">Confirmar Exclusão</h2>
                <p class="text-gray-600">
                    Você está prestes a excluir a câmera <strong id="camera-nome" class="text-gray-900"></strong>.
                    <br>
                    Esta ação não pode ser desfeita.
                </p>
            </div>

            <!-- Informações da Câmera -->
            <div class="bg-gray-50 rounded-lg p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Nome -->
                    <div>
                        <span class="text-sm text-gray-500">Nome:</span>
                        <p id="info-nome" class="font-medium text-gray-900"></p>
                    </div>

                    <!-- Tipo -->
                    <div>
                        <span class="text-sm text-gray-500">Tipo:</span>
                        <p id="info-tipo" class="font-medium text-gray-900"></p>
                    </div>

                    <!-- Cidade -->
                    <div>
                        <span class="text-sm text-gray-500">Cidade:</span>
                        <p id="info-cidade" class="font-medium text-gray-900"></p>
                    </div>

                    <!-- Escola -->
                    <div>
                        <span class="text-sm text-gray-500">Escola:</span>
                        <p id="info-escola" class="font-medium text-gray-900">-</p>
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-3">
                <button type="button" onclick="window.location.href='cameras.html'"
                    class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    Cancelar
                </button>
                <button type="button" id="deleteButton"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-trash"></i>
                    <span>Excluir</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Inicialização
        let supabase;
        let camera;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Inicializar Supabase
                supabase = window.createSupabaseClient();
                
                // Carregar sidebar
                await loadSidebar();
                
                // Carregar dados da câmera
                await loadCamera();
                
                // Configurar eventos
                setupEvents();
                
                // Remover preloader
                hidePreloader();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema', 'error');
            }
        });
        
        // Carregar sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar_admin.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar sidebar:', error);
            }
        }
        
        // Carregar dados da câmera
        async function loadCamera() {
            try {
                // Obter ID da câmera da URL
                const urlParams = new URLSearchParams(window.location.search);
                const cameraId = urlParams.get('id');
                
                if (!cameraId) {
                    throw new Error('ID da câmera não fornecido');
                }
                
                // Buscar dados da câmera
                const { data: cameraData, error: cameraError } = await supabase
                    .from('cameras')
                    .select(`
                        *,
                        cidades (
                            nome
                        ),
                        escolas (
                            nome
                        )
                    `)
                    .eq('id', cameraId)
                    .single();
                
                if (cameraError) throw cameraError;
                if (!cameraData) throw new Error('Câmera não encontrada');
                
                camera = cameraData;
                
                // Preencher informações
                document.getElementById('camera-nome').textContent = cameraData.nome;
                document.getElementById('info-nome').textContent = cameraData.nome;
                document.getElementById('info-tipo').textContent = cameraData.tipo;
                document.getElementById('info-cidade').textContent = cameraData.cidades?.nome || '-';
                document.getElementById('info-escola').textContent = cameraData.escolas?.nome || '-';
            } catch (error) {
                console.error('Erro ao carregar câmera:', error);
                showToast('Erro ao carregar dados da câmera', 'error');
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 3000);
            }
        }
        
        // Configurar eventos
        function setupEvents() {
            document.getElementById('deleteButton').addEventListener('click', handleDelete);
        }
        
        // Manipular exclusão
        async function handleDelete() {
            const deleteButton = document.getElementById('deleteButton');
            deleteButton.disabled = true;
            
            try {
                // Excluir câmera
                const { error } = await supabase
                    .from('cameras')
                    .delete()
                    .eq('id', camera.id);
                
                if (error) throw error;
                
                showToast('Câmera excluída com sucesso!');
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 1000);
            } catch (error) {
                console.error('Erro ao excluir câmera:', error);
                showToast(error.message || 'Erro ao excluir câmera', 'error');
                deleteButton.disabled = false;
            }
        }
        
        // Função para exibir toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        // Função para esconder preloader
        function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
