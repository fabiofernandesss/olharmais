<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Adicionar Câmera</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilo padrão para inputs e selects */
        .input-padrao {
            min-height: 44px;
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #1f2937;
            background-color: #fff;
            transition: all 0.15s ease-in-out;
        }
        
        .input-padrao:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-padrao::placeholder {
            color: #9ca3af;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Adicionar Câmera</h1>
            <a href="cameras.html" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center gap-2">
                <i class="ph ph-arrow-left"></i>
                <span>Voltar</span>
            </a>
        </div>

        <!-- Formulário -->
        <form id="cameraForm" class="card p-6 space-y-6">
            <!-- Nome -->
            <div>
                <label for="nome" class="input-label">
                    Nome da Câmera <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nome" name="nome" required
                    placeholder="Digite o nome da câmera"
                    class="input-padrao">
            </div>

            <!-- URL -->
            <div>
                <label for="url" class="input-label">
                    URL da Câmera <span class="text-red-500">*</span>
                </label>
                <input type="url" id="url" name="url" required
                    placeholder="Digite a URL da câmera (ex: http://...)"
                    class="input-padrao">
            </div>

            <!-- Tipo -->
            <div>
                <label for="tipo" class="input-label">
                    Tipo de Câmera <span class="text-red-500">*</span>
                </label>
                <select id="tipo" name="tipo" required
                    class="input-padrao">
                    <option value="">Selecione o tipo da câmera...</option>
                    <option value="SITE">Site</option>
                    <option value="ESCOLA">Escola</option>
                </select>
            </div>

            <!-- Cidade -->
            <div>
                <label for="cidade_id" class="input-label">
                    Cidade <span class="text-red-500">*</span>
                </label>
                <select id="cidade_id" name="cidade_id" required
                    class="input-padrao">
                    <option value="">Selecione a cidade...</option>
                </select>
            </div>

            <!-- Escola -->
            <div>
                <label for="escola_id" class="input-label">
                    Escola <span class="text-red-500">*</span>
                </label>
                <select id="escola_id" name="escola_id" required
                    class="input-padrao">
                    <option value="">Selecione a escola...</option>
                </select>
            </div>

            <!-- Status -->
            <div>
                <label for="status" class="input-label">
                    Status <span class="text-red-500">*</span>
                </label>
                <select id="status" name="status" required
                    class="input-padrao">
                    <option value="">Selecione o status...</option>
                    <option value="ATIVO">Ativo</option>
                    <option value="INATIVO">Inativo</option>
                </select>
            </div>

            <!-- Botões -->
            <div class="flex justify-end space-x-3">
                <button type="button" onclick="window.location.href='cameras.html'"
                    class="h-11 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors flex items-center gap-2">
                    <i class="ph ph-x"></i>
                    <span>Cancelar</span>
                </button>
                <button type="submit" id="submitButton"
                    class="h-11 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                    <i class="ph ph-check"></i>
                    <span>Salvar</span>
                </button>
            </div>
        </form>
    </main>

    <script>
        // Inicialização
        let supabase;
        
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Inicializar Supabase
                supabase = window.createSupabaseClient();
                
                // Carregar sidebar
                await loadSidebar();
                
                // Carregar dados iniciais
                await loadInitialData();
                
                // Configurar eventos
                setupEvents();
                
                // Remover preloader
                hidePreloader();
            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema', 'error');
            }
        });
        
        // Carregar sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('sidebar_admin.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
            } catch (error) {
                console.error('Erro ao carregar sidebar:', error);
            }
        }
        
        // Carregar dados iniciais
        async function loadInitialData() {
            try {
                // Carregar cidades
                const { data: cidades, error: cidadesError } = await supabase
                    .from('cidades')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');
                
                if (cidadesError) throw cidadesError;
                
                const cidadeSelect = document.getElementById('cidade_id');
                cidades.forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.id;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
                
                // Carregar escolas
                const { data: escolas, error: escolasError } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');
                
                if (escolasError) throw escolasError;
                
                const escolaSelect = document.getElementById('escola_id');
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    escolaSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar dados iniciais:', error);
                showToast('Erro ao carregar dados iniciais', 'error');
            }
        }
        
        // Configurar eventos
        function setupEvents() {
            // Form submit
            document.getElementById('cameraForm').addEventListener('submit', handleSubmit);
        }
        
        // Manipular envio do formulário
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerHTML = '<div class="loading-spinner w-5 h-5"></div>';
            
            try {
                const formData = {
                    nome: document.getElementById('nome').value,
                    url: document.getElementById('url').value,
                    tipo: document.getElementById('tipo').value,
                    cidade_id: document.getElementById('cidade_id').value,
                    escola_id: document.getElementById('escola_id').value,
                    status: document.getElementById('status').value
                };
                
                const { error } = await supabase
                    .from('cameras')
                    .insert([formData]);
                
                if (error) throw error;
                
                showToast('Câmera adicionada com sucesso!');
                setTimeout(() => {
                    window.location.href = 'cameras.html';
                }, 1000);
            } catch (error) {
                console.error('Erro ao salvar câmera:', error);
                showToast('Erro ao salvar câmera', 'error');
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="ph ph-check"></i><span>Salvar</span>';
            }
        }
        
        // Função para exibir toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }
        
        // Função para esconder preloader
        function hidePreloader() {
            const preloader = document.querySelector('.preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
