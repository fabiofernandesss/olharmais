<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlharMais - Editar Dispositivo</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Supabase Config -->
    <script src="/config/supabase.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Preloader -->
    <div class="preloader fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="loading-spinner"></div>
    </div>

    <!-- Inclui o Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Loading principal -->
    <div id="mainLoading" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-40">
        <div class="loading-spinner"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="transition-all duration-300 p-6 md:p-8 md:ml-64">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-3">
                <a href="dispositivos.html" class="p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100 transition-colors">
                    <i class="ph ph-arrow-left text-xl"></i>
                </a>
                <h1 class="text-2xl font-bold text-gray-800">Editar Dispositivo</h1>
            </div>
        </div>

        <!-- Estado vazio/erro -->
        <div id="emptyState" class="hidden card p-12 text-center">
            <i class="ph ph-warning-circle text-3xl text-amber-500 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Dispositivo não encontrado</h2>
            <p class="text-gray-600 mb-6">O dispositivo que você está procurando não existe ou foi removido.</p>
            <a href="dispositivos.html" class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Voltar para lista de dispositivos
            </a>
        </div>

        <!-- Formulário -->
        <div id="formContainer" class="card p-6 hidden">
            <form id="dispositivoForm" class="space-y-6">
                <input type="hidden" id="deviceId" name="id">
                
                <!-- Informações Básicas -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Informações do Dispositivo</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="device_id" class="block text-sm font-medium text-gray-700 mb-2">
                                Device ID
                            </label>
                            <input 
                                type="text" 
                                id="device_id" 
                                name="device_id" 
                                readonly
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg cursor-not-allowed"
                                placeholder="Será obtido automaticamente">
                            <p class="mt-1 text-sm text-gray-500">Este ID é obtido automaticamente do dispositivo</p>
                        </div>
                        <div>
                            <label for="escola" class="block text-sm font-medium text-gray-700 mb-2">
                                Escola *
                            </label>
                            <select 
                                id="escola" 
                                name="escola_id" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="">Selecione uma escola</option>
                            </select>
                        </div>
                        <div>
                            <label for="camera_id" class="block text-sm font-medium text-gray-700 mb-2">
                                ID da Câmera *
                            </label>
                            <input 
                                type="text" 
                                id="camera_id" 
                                name="camera_id" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                placeholder="Digite o ID da câmera">
                        </div>
                        <div>
                            <label for="ip" class="block text-sm font-medium text-gray-700 mb-2">
                                IP *
                            </label>
                            <input 
                                type="text" 
                                id="ip" 
                                name="ip" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                placeholder="Digite o IP do dispositivo">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                                Status *
                            </label>
                            <select 
                                id="status" 
                                name="status" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                                <option value="MANUTENCAO">Manutenção</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Informações de Acesso -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4">Credenciais de Acesso</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="login" class="block text-sm font-medium text-gray-700 mb-2">
                                Login *
                            </label>
                            <input 
                                type="text" 
                                id="login" 
                                name="login" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                placeholder="Digite o login de acesso">
                        </div>
                        <div>
                            <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
                                Senha *
                            </label>
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                required
                                class="form-input w-full h-11 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                placeholder="Digite a senha de acesso">
                            <div class="flex items-center mt-2">
                                <input type="checkbox" id="mostrarSenha" class="mr-2">
                                <label for="mostrarSenha" class="text-sm text-gray-600">Mostrar senha</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="pt-4 border-t border-gray-200">
                    <div class="flex flex-wrap gap-3 justify-end">
                        <a href="dispositivos.html" class="px-6 py-2.5 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancelar
                        </a>
                        <button 
                            type="submit" 
                            id="submitButton"
                            class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                            <span>Salvar</span>
                            <div id="loadingSpinner" class="hidden loading-spinner !w-5 !h-5 border-white"></div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Inicializar cliente Supabase
        const supabaseClient = createSupabaseClient();
        let deviceData = null;

        // Função para mostrar toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                style: {
                    background: type === 'success' ? "#22c55e" : "#ef4444"
                }
            }).showToast();
        }

        // Inicializar sidebar
        function initializeSidebar() {
            fetch('sidebar_admin.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao carregar o sidebar:', error);
                });
        }

        // Carregar dispositivo
        async function loadDevice(id) {
            try {
                const { data: dispositivo, error } = await supabaseClient
                    .from('dispositivos')
                    .select('*')
                    .eq('id', id)
                    .is('soft_delete', null)
                    .single();

                if (error || !dispositivo) {
                    console.error('Erro ao carregar dispositivo:', error);
                    document.getElementById('mainLoading').classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                    return false;
                }

                // Guardar dados do dispositivo
                deviceData = dispositivo;

                // Preencher formulário
                document.getElementById('deviceId').value = dispositivo.id;
                document.getElementById('camera_id').value = dispositivo.camera_id;
                document.getElementById('ip').value = dispositivo.ip;
                document.getElementById('login').value = dispositivo.login;
                document.getElementById('senha').value = dispositivo.senha;
                document.getElementById('device_id').value = dispositivo.device_id || 'Não disponível';
                
                // Status
                const statusSelect = document.getElementById('status');
                for (let i = 0; i < statusSelect.options.length; i++) {
                    if (statusSelect.options[i].value === dispositivo.status) {
                        statusSelect.selectedIndex = i;
                        break;
                    }
                }

                return dispositivo;
            } catch (error) {
                console.error('Erro ao carregar dispositivo:', error);
                showToast('Erro ao carregar dados do dispositivo', 'error');
                document.getElementById('mainLoading').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return false;
            }
        }

        // Carregar escolas
        async function loadEscolas(selectedEscolaId) {
            try {
                const { data: escolas, error } = await supabaseClient
                    .from('escolas')
                    .select('id, nome')
                    .is('soft_delete', null)
                    .order('nome');

                if (error) throw error;

                const escolaSelect = document.getElementById('escola');
                escolaSelect.innerHTML = '<option value="">Selecione uma escola</option>';
                
                escolas.forEach(escola => {
                    const option = document.createElement('option');
                    option.value = escola.id;
                    option.textContent = escola.nome;
                    
                    if (selectedEscolaId && escola.id === selectedEscolaId) {
                        option.selected = true;
                    }
                    
                    escolaSelect.appendChild(option);
                });

                return true;
            } catch (error) {
                console.error('Erro ao carregar escolas:', error);
                showToast('Erro ao carregar escolas', 'error');
                return false;
            }
        }

        // Salvar dispositivo
        async function saveDevice(e) {
            e.preventDefault();
            
            const form = document.getElementById('dispositivoForm');
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            
            try {
                const deviceId = form.id.value;
                
                // Verificar se ID da câmera já existe (e não é o mesmo dispositivo)
                if (deviceData.camera_id !== form.camera_id.value) {
                    const { data: existingDevice, error: checkError } = await supabaseClient
                        .from('dispositivos')
                        .select('id')
                        .eq('camera_id', form.camera_id.value)
                        .is('soft_delete', null);
                    
                    if (checkError) throw checkError;
                    
                    if (existingDevice && existingDevice.length > 0) {
                        throw new Error('Já existe um dispositivo com este ID de câmera.');
                    }
                }

                // Atualizar dispositivo
                const { data: dispositivo, error } = await supabaseClient
                    .from('dispositivos')
                    .update({
                        escola_id: parseInt(form.escola_id.value),
                        camera_id: form.camera_id.value,
                        ip: form.ip.value,
                        status: form.status.value,
                        login: form.login.value,
                        senha: form.senha.value,
                        device_id: form.device_id.value === 'Não disponível' ? null : form.device_id.value
                    })
                    .eq('id', deviceId)
                    .select()
                    .single();
            
                if (error) throw error;
            
                showToast('Dispositivo atualizado com sucesso!');
                setTimeout(() => {
                    window.location.href = 'dispositivos.html';
                }, 1000);
            
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showToast(error.message || 'Erro ao atualizar dispositivo', 'error');
                submitButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }

        // Inicializar quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar sidebar
                initializeSidebar();

                // Obter ID do dispositivo da URL
                const urlParams = new URLSearchParams(window.location.search);
                const deviceId = urlParams.get('id');
                
                if (!deviceId) {
                    document.getElementById('mainLoading').classList.add('hidden');
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                // Elementos do DOM
                const form = document.getElementById('dispositivoForm');
                const mostrarSenhaCheckbox = document.getElementById('mostrarSenha');
                const senhaInput = document.getElementById('senha');

                // Mostrar/ocultar senha
                mostrarSenhaCheckbox.addEventListener('change', function() {
                    senhaInput.type = this.checked ? 'text' : 'password';
                });

                // Carregar dispositivo
                const dispositivo = await loadDevice(deviceId);
                if (!dispositivo) return;

                // Carregar escolas
                const escolasLoaded = await loadEscolas(dispositivo.escola_id);
                if (!escolasLoaded) return;

                // Mostrar formulário e esconder loading
                document.getElementById('formContainer').classList.remove('hidden');
                document.getElementById('mainLoading').classList.add('hidden');

                // Configurar evento de submit
                form.addEventListener('submit', saveDevice);

                // Remover preloader
                const preloader = document.querySelector('.preloader');
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 200);
                }, 500);

            } catch (error) {
                console.error('Erro ao inicializar:', error);
                showToast('Erro ao carregar o sistema. Por favor, recarregue a página.', 'error');
                document.getElementById('mainLoading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
