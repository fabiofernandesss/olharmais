<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: blob: data: 'unsafe-inline' 'unsafe-eval'; media-src 'self' blob: https: data:;">
    <title>OlharMais - Câmeras</title>
    <meta name="description" content="OlharMais - Visualização de Câmeras">
    <meta name="theme-color" content="#005ae2">
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon.svg">
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#005ae2',
                        'primary-light': '#E6F0FF',
                        'primary-dark': '#004bc9',
                        'logo-blue': '#005ae2'
                    }
                }
            }
        }
    </script>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="/config/supabase.js"></script>
    
    <!-- Video.js e plugins -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.5.3/dist/videojs-http-streaming.min.js"></script>
    
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"></script>
    
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body {
            background: linear-gradient(180deg, #E6F0FF 0%, #FFFFFF 100%);
            min-height: 100vh;
        }
        
        .logo-olharmais {
            background: linear-gradient(90deg, #005ae2 0%, #3988ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .container {
            max-width: 992px !important;
            margin-left: auto;
            margin-right: auto;
        }
        
        .camera-preview {
            aspect-ratio: 16/9;
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        
        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .camera-preview .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
            cursor: pointer;
        }
        
        .camera-preview .placeholder .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 90, 226, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        
        .camera-preview .placeholder:hover .play-button {
            background-color: #005ae2;
            transform: scale(1.1);
        }
        
        .camera-preview .placeholder .camera-name {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        .live-indicator {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            color: white;
            font-size: 0.75rem;
            z-index: 10;
            pointer-events: none;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .retry-button {
            background-color: #005ae2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            pointer-events: auto;
        }

        .retry-button:hover {
            background-color: #004bc9;
        }

        .camera-preview .error-message {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
            color: #9ca3af;
            padding: 1rem;
            text-align: center;
            z-index: 11;
            background: rgba(31, 41, 55, 0.9);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
        
        .camera-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .camera-preview:hover .camera-controls {
            opacity: 1;
        }
        
        .camera-controls button {
            background-color: #005ae2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .camera-controls button:hover {
            background-color: #004bc9;
        }
        
        .camera-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 15;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            pointer-events: none;
        }
        
        /* Customização do Video.js */
        .vjs-theme-olharmais {
            --vjs-theme-primary: #005ae2;
        }
        
        .vjs-theme-olharmais .vjs-big-play-button {
            background-color: rgba(0, 90, 226, 0.8) !important;
            border: none !important;
            border-radius: 50% !important;
            width: 60px !important;
            height: 60px !important;
            line-height: 60px !important;
            margin-left: -30px !important;
        }
        
        .vjs-theme-olharmais .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
        
        .vjs-theme-olharmais .vjs-button:hover {
            color: var(--vjs-theme-primary) !important;
        }
        
        /* Customização do Plyr */
        .plyr--video {
            height: 100%;
        }
        
        .plyr__control--overlaid {
            background: rgba(0, 90, 226, 0.8) !important;
        }
        
        .plyr--full-ui input[type=range] {
            color: #005ae2 !important;
        }
        
        .plyr__control:hover {
            background: #005ae2 !important;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex items-center">
            <button onclick="window.history.back()" class="mr-4 text-gray-600 hover:text-primary transition-colors">
                <i class="ph ph-arrow-left text-xl"></i>
            </button>
            <h1 class="text-2xl font-bold logo-olharmais">OlharMais</h1>
            <div class="ml-auto flex items-center gap-4">
                <a href="notificacoes_respo.html" id="notifications-btn" class="text-gray-600 hover:text-primary transition-colors relative">
                    <i class="ph ph-bell text-xl"></i>
                    <span class="absolute -top-0.5 -right-0.5 w-2 h-2 bg-red-500 rounded-full"></span>
                </a>
                <a href="cameras_respo.html" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="ph ph-video-camera text-xl"></i>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Cabeçalho -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Câmeras</h2>
            <p class="text-gray-600">Visualize as câmeras das escolas dos seus alunos</p>
        </div>
        
        <!-- Grid de Câmeras -->
        <div id="cameras-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- As câmeras serão inseridas aqui via JavaScript -->
        </div>
        
        <!-- Loading -->
        <div id="loading" class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
        
        <!-- Mensagem de Nenhuma Câmera -->
        <div id="sem-cameras" class="hidden">
            <div class="text-center py-12 text-gray-600">
                <i class="ph ph-video-camera-slash text-5xl text-gray-400 mb-4"></i>
                <p class="text-xl font-medium">Nenhuma câmera disponível</p>
                <p class="mt-2">Não há câmeras disponíveis para visualização no momento</p>
            </div>
        </div>
    </main>
    
    <!-- Toast Component -->
    <div id="toast" class="fixed top-4 right-4 z-[9999] hidden">
        <div class="px-4 py-2 rounded-lg shadow-lg text-white font-medium"></div>
    </div>
    
    <script>
        // Toast Component
        const Toast = {
            element: document.getElementById('toast'),
            timeoutId: null,
            
            show(message, type = 'info') {
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    warning: 'bg-yellow-500',
                    info: 'bg-blue-500'
                };
                
                clearTimeout(this.timeoutId);
                
                const inner = this.element.querySelector('div');
                inner.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${colors[type]}`;
                inner.textContent = message;
                
                this.element.classList.remove('hidden');
                
                this.timeoutId = setTimeout(() => {
                    this.element.classList.add('hidden');
                }, 3000);
            }
        };
        
        // Funções para manipulação de relógio
        function createClock(container) {
            const clockElement = container.querySelector('.clock');
            if (!clockElement) return null;
            
            const updateClock = () => {
                const now = new Date();
                clockElement.textContent = now.toLocaleTimeString('pt-BR');
            };
            
            updateClock();
            const interval = setInterval(updateClock, 1000);
            
            return {
                stop() {
                    clearInterval(interval);
                }
            };
        }
        
        // Função para mostrar erro na câmera
        function showError(container, message) {
            // Remover qualquer iframe ou elementos existentes
            const iframe = container.querySelector('iframe');
            if (iframe) iframe.remove();
            
            // Criar elemento de erro
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.innerHTML = `
                <i class="ph ph-warning-circle text-4xl"></i>
                <p>${message}</p>
                <button class="retry-button mt-4">
                    Tentar Novamente
                </button>
            `;
            
            container.appendChild(errorElement);
            
            // Configurar botão de tentar novamente
            const retryButton = errorElement.querySelector('.retry-button');
            retryButton.addEventListener('click', () => {
                window.location.reload();
            });
        }
        
        // Detectar se é um dispositivo móvel
        function isMobile() {
            return /Android|iPhone|iPad|iPod|Mobile|Tablet/i.test(navigator.userAgent);
        }
        
        // Criar elemento de câmera
        function createCameraElement(camera) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow overflow-hidden';
            
            card.innerHTML = `
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">${camera.nome}</h3>
                </div>
                <div class="px-4 pb-4">
                    <div class="camera-preview" id="camera-${camera.id}">
                        <div class="placeholder" data-camera-id="${camera.id}" data-url="${camera.url}">
                            <div class="play-button">
                                <i class="ph ph-play"></i>
                            </div>
                            <div class="camera-name">${camera.nome}</div>
                        </div>
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            <span>AO VIVO</span>
                            <span class="ml-1 clock text-xs">00:00:00</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Iniciar o relógio
            const clockManager = createClock(card);
            
            // Adicionar evento de clique no placeholder
            const placeholder = card.querySelector('.placeholder');
            placeholder.addEventListener('click', () => {
                loadCameraStream(camera, card.querySelector('.camera-preview'));
            });
            
            return card;
        }
        
        // Função para carregar stream da câmera
        function loadCameraStream(camera, container) {
            // Remover placeholder existente
            const placeholder = container.querySelector('.placeholder');
            if (placeholder) placeholder.remove();
            
            // Criar iframe para isolar o player
            const iframe = document.createElement('iframe');
            iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
            iframe.allow = 'autoplay; fullscreen';
            
            // Criar HTML do player
            const playerHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: blob: data: 'unsafe-inline' 'unsafe-eval'; media-src 'self' blob: https: data:;">
                    <style>
                        body { margin: 0; overflow: hidden; background: #000; }
                        video { width: 100%; height: 100vh; object-fit: contain; }
                    </style>
                    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12"><\/script>
                </head>
                <body>
                    <video id="video" controls playsinline></video>
                    <script>
                        const video = document.getElementById('video');
                        const url = '${camera.url}';
                        
                        if (Hls.isSupported()) {
                            const hls = new Hls({
                                xhrSetup: function(xhr) {
                                    xhr.withCredentials = false;
                                }
                            });
                            
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            
                            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                                video.play().catch(console.error);
                            });
                            
                            hls.on(Hls.Events.ERROR, function(event, data) {
                                if (data.fatal) {
                                    window.parent.postMessage('error', '*');
                                }
                            });
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                            video.addEventListener('loadedmetadata', function() {
                                video.play().catch(console.error);
                            });
                            video.addEventListener('error', function() {
                                window.parent.postMessage('error', '*');
                            });
                        }
                    <\/script>
                </body>
                </html>
            `;
            
            // Configurar iframe com o conteúdo
            iframe.srcdoc = playerHtml;
            
            // Adicionar iframe ao container
            container.innerHTML = '';
            container.appendChild(iframe);
            
            // Ouvir mensagens de erro do iframe
            window.addEventListener('message', function(event) {
                if (event.data === 'error') {
                    showError(container, 'Erro ao carregar o stream. Tente novamente.');
                }
            });
        }

        // Carregar câmeras
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verificar se o usuário está logado
                const userSession = localStorage.getItem('user_session');
                if (!userSession) {
                    console.error('Usuário não está logado');
                    window.location.href = '/auth.html';
                    return;
                }
                
                const userData = JSON.parse(userSession);
                
                // Verificar se o usuário é RESPONSÁVEL
                if (userData.tipo !== 'RESPONSÁVEL') {
                    Toast.show('Acesso não autorizado para este perfil', 'error');
                    setTimeout(() => {
                        window.location.href = '/auth.html';
                    }, 2000);
                    return;
                }
                
                // Inicializar Supabase
                const supabase = createSupabaseClient();
                
                // Buscar escolas dos alunos do responsável
                const { data: permissoes, error: permissoesError } = await supabase
                    .from('permissoes_aluno')
                    .select(`
                        alunos:aluno_id (
                            escola:escola_id (
                                id,
                                nome
                            )
                        )
                    `)
                    .eq('usuario_id', userData.id);

                if (permissoesError) throw permissoesError;

                // Extrair IDs únicos das escolas
                const escolasIds = [...new Set(
                    permissoes
                        .map(p => p.alunos?.escola?.id)
                        .filter(id => id)
                )];

                if (escolasIds.length === 0) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('sem-cameras').classList.remove('hidden');
                    return;
                }

                // Buscar câmeras das escolas
                const { data: cameras, error: camerasError } = await supabase
                    .from('cameras')
                    .select('*')
                    .in('escola_id', escolasIds)
                    .eq('status', 'ATIVO')
                    .is('soft_delete', null);

                if (camerasError) throw camerasError;

                // Ocultar loading
                document.getElementById('loading').classList.add('hidden');

                if (!cameras || cameras.length === 0) {
                    document.getElementById('sem-cameras').classList.remove('hidden');
                    return;
                }

                // Criar grid de câmeras
                const grid = document.getElementById('cameras-grid');
                grid.innerHTML = '';

                // Adicionar cada câmera ao grid
                cameras.forEach(camera => {
                    const cameraElement = createCameraElement(camera);
                    grid.appendChild(cameraElement);
                });
                
                // Se for mobile, mostrar mensagem para tocar nas câmeras
                if (isMobile()) {
                    Toast.show('Toque nas câmeras para iniciar a transmissão', 'info');
                }

            } catch (error) {
                console.error('Erro ao carregar câmeras:', error);
                Toast.show('Erro ao carregar câmeras', 'error');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('sem-cameras').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
